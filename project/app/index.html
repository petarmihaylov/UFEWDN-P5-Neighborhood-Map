<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Neighborhood Map - Udacity Front-End Webb Development Project 5">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#c0392b">
    <title>P5 - Neighborhood Map</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="stylesheet" href="styles/loader.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="loader">
      <div class="loader__figure"></div>
      <p class="loader__label">Loading...</p>
    </div>

    <!--  Drawer Navigation -->
    <aside class="menu">
      <h3 class="title">Neighborhood Map</h3>
      <a class="title" href="/privacy">Privacy Policy</a>
      <div id="search">
        <div class="input-group">
          <input data-bind="with: filteredItems, value: filter, valueUpdate: 'afterkeydown'" type="text" class="form-control filter-text" placeholder="Search for...">
          <span class="input-group-btn">
            <button  data-bind="click: clearFilter" class="btn btn-primary" type="button">
              Clear <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div>

      <!-- Show only the filtered items. Initially the filter is undefined and therefore every item appears -->
      <ul data-bind="foreach: filteredItems" class="locations-list">
        <li class="location"> <a data-bind="text: name, click: $parent.changeLocation" href="#"></a></li>
      </ul>
    </aside>
    
    <input type="checkbox" id="menu-trigger" class="menu-trigger" aria-label="Left Align"/>
    <label id="menu-trigger-label" for="menu-trigger"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></label>

    <div class="overlay"></div>

    <section class="site-wrap" id="map">
        <!-- insert the rest of your page markup here -->
    </section>



    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/jquery.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/knockout.js -->
    <!-- bower:js -->
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Load Firebase -->
    <script async src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- Load Google Maps Map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWxSmaTUsN1eEsNXbNHzLm9Q6VT4bmlII"></script>

    <!-- The requi.js and app.js files are generated in requirejs_compile.html -->

    <script data-main="scripts/app/main" src="scripts/require.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41151500-4', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
